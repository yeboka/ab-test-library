name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (patch, minor, major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        working-directory: packages/ab-testing-library
        run: npm run build

      - name: Run tests
        working-directory: packages/ab-testing-library
        run: npm run test:run

      - name: Bump version and publish
        if: github.event_name == 'workflow_dispatch'
        working-directory: packages/ab-testing-library
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version and publish
        if: github.event_name == 'release'
        working-directory: packages/ab-testing-library
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          npm version ${VERSION#v} --no-git-tag-version
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push version changes
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add packages/ab-testing-library/package.json
          git commit -m "chore: bump version to $(node -p "require('./packages/ab-testing-library/package.json').version")"
          git push
